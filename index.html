<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy</title>

    <!-- Logo da guia web -->
    <link rel="icon" href="./public/images/logo-icon.png" />

    <!-- Importe dos arquivos CSS -->
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animation.css">
    <link rel="stylesheet" href="./public/css/paging-lading.css">

    <!-- Importe da fonte Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet"/>
  </head>
  
  <body>
    <div id="page-landing">
      <div id="container">

        <!-- Cabeçalho -->
        <header id="happy-header">

          <!-- Logo -->
          <img class="animate-up" id="logo" src="./public/images/logo.svg" alt="Logomarca Happy" />

          <!-- Localização -->
          <div class="location animate-up">
            <strong>Osasco</strong>
            <p>São Paulo</p>
          </div>
        </header>

        <!-- Parte principal -->
        <main>
          <!-- Titulo -->
          <h1 class="animate-up">Leve felicidade para o mundo</h1>

          <!-- Texto -->
          <section class="visit">
            <p class="animate-up">Visite orfanatos e mude o dia de muitas crianças</p>

            <!-- Botão -->
            <a class="animate-up" href="./orphanages.html" title="Visite orfanatos">
              <img src="./public/images/arrow.svg" alt="" />
            </a>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
